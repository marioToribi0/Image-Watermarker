{% include "header.html" %}

    <form class="mb-5" id="input_files" method="POST" action="{{url_for('convert_images')}}" enctype="multipart/form-data">
        <h1>Convert Images</h1>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload your images<span
                    style="color: #F05454;">*</span></label>
            {{form.img_files(class_="form-control", accept="image/*")}}
            <!-- <input class="form-control" type="file" id="formFileMultiple" name="img_files" multiple> -->
        </div>

        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Select image format<span
                style="color: #F05454;">*</span></label>
            {{form.img_format(class_="form-select")}}
        </div>
        
        <div class="text-end">
            {{form.submit(class_="btn btn-outline-warning")}}
            <!-- <button type="submit" class="btn btn-outline-warning">Transform</button> -->
        </div>
    </form>
{% include "footer.html" %}
